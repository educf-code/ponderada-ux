      margin: 0;

      display: flex; /* Opcional: centralizar o canvas se ele não preencher a tela */
      justify-content: center; /* Opcional */
      align-items: center; /* Opcional */
      height: 100vh; /* Opcional */
      background-color: #f0f0f0; /* Cor de fundo da página, caso o canvas não cubra tudo */
    }
    canvas {
      display: block; /* Remove espaço extra abaixo do canvas */
    }
